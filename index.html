<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Yeseva+One&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/758ed9b136.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <div class="container">
    <div class="city-form" id="city-form">
      <div class="row">
        <div class="col=12">
          <form>
            <input
              type="text"
              placeholder="New City"
              autocomplete="off"
              id="city-input"
            />

            <input type="submit" id="submit" value="Search" />
            <button class="location-button" id="location-button">
              <span class="material-symbols-outlined"> pin_drop </span>
            </button>
          </form>
        </div>
      </div>
    </div>
    <section class="city">
      <h1 id="city"></h1>

      <h3 id="date">Sunday 14:20</h3>

      <div class="main-temp">
        <div>
          <span id="main-icon">
             <img src="	https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"/>
          </span>
          <strong id="temperature"></strong>
          <span class="units">℃ | <a href="#">℉</a></span>
        </div>
        <ul>
        <li id="min-max-temperature">7°/<strong>10°</strong></li>
        <li id="temperature-description"></li>
        </ul>
      </div>
      <div class="row">
        <div class="col">
          <input type="checkbox" id="toggle-button" class="toggle-button" />
        </div>
        <div class="col indicators">
          <ul>
            <li>Humidity: <span id="humidity"></span>%</li>
            <li>Wind: <span id="wind"></span>km/h</li>
          </ul>
        </div>
      </div>
    </section>
    <section class="days-of-week">
      <div class="row">
        <div class="col day">
          Mon
          <div class="weather-icon">
            <i class="fa-solid fa-sun"></i>
          </div>
          <div class="min-max-temperature">7°/<strong>10°</strong></div>
        </div>
        <div class="col day">
          Tue
          <div class="weather-icon">
            <i class="fa-solid fa-cloud-rain"></i>
          </div>
          <div class="min-max-temperature">9°/<strong>10°</strong></div>
        </div>
        <div class="col day">
          Wed
          <div class="weather-icon">
            <i class="fa-solid fa-wind"></i>
          </div>
          <div class="min-max-temperature">9°/<strong>10°</strong></div>
        </div>
        <div class="col day">
          Thu
          <div class="weather-icon">
            <i class="fa-solid fa-cloud"></i></div>
          <div class="min-max-temperature">8°/<strong>10°</strong></div>
        </div>
        <div class="col day">
          Fri
          <div class="weather-icon">
            <i class="fa-solid fa-cloud-bolt"></i>
          </div>
          <div class="min-max-temperature">6°/<strong>10°</strong></div>
        </div>
        <div class="col day">
          Sat
          <div class="weather-icon">
            <i class="fa-solid fa-snowflake"></i>
          </div>
          <div class="min-max-temperature">3°/<strong>10°</strong></div>
        </div>
        <div class="col day">
          Sun
          <div class="weather-icon">
            <i class="fa-solid fa-cloud-sun"></i>
          </div>
          <div class="min-max-temperature">5°/<strong>10°</strong></div>
        </div>
      </div>
    </section>
    <footer>
      <a
        href="https://github.com/olgakahraman/vanilla-weather-app"
        target="_blank"
        >Open-source code</a
      >
      by Olga D.Kahraman
    </footer>
  </div>
  <script src="src/app.js"></script>
  <body></body>
</html>
